<div class="ui-g">
    <div class="ui-g-12">
        <div class="card">
            <h1>Account details</h1>
            <form #updateForm="ngForm" (ngSubmit)="update(updateForm)">
                <div class="ui-g">
                    <div class="ui-g-6">
                        <h4>Name:</h4>
                        <input name="name" type="text" pInputText [(ngModel)]="name" [readonly]=true/>
                    </div>
                    <div class="ui-g-6">
                        <h4>NRIC:</h4>
                        <input name="nric" type="text" pInputText [(ngModel)]="nric"  [readonly]=true>

                    </div>
                    <div class="ui-g-6">
                        <h4>Password:</h4>
                        <button type="button" (click)="displayModal=true" pButton icon="ui-icon-open-in-new" label="Change Password"></button>
                    </div>

                    
                    <div class="ui-g-6">
                        <h4>Phone Number:</h4>
                        <input name="phoneNumber" type="tel" minlength="8" maxlength="8" 
                                pattern="[0-9]*"  pInputText [(ngModel)]="phoneNumber" [readonly]="!edit" required (ngModelChange)="fieldChange()">
                    </div>


                    <div class="ui-g-6">
                        <h4>Email:</h4>
                        <input name="email" pInputText [(ngModel)]="email" type="email"  [readonly]="!edit" (ngModelChange)="fieldChange()">
                    </div>

                    <div *ngIf="emailError" class="invalid-feedback">
                        <Label>Title is required</Label>
                    </div>
                    

                    <div class="ui-g-6">
                        <h4>Address:</h4>
                        <textarea name="address" type="text" pInputText [(ngModel)]="address" minlength="8" [readonly]="!edit" required (ngModelChange)="fieldChange()"> </textarea>
                    </div>

                    <div class="ui-g-6">
                        <h4>ROD:</h4>
                        <input name="rod"  pInputText [(ngModel)]="rod" [readonly]=true>
                    </div> 
                </div>

                <div *ngIf="!edit" style="text-align: center; width:80%;">
                    <button id="editButton" type="button" pButton icon="pi pi-check" expand="block" (click)="editForm()" label="Edit Account Details"></button>
                </div>

                
                <div style="text-align: center; width:80%;">
                <div *ngIf="edit">
                    <button id="updateButton" type="button" pButton icon="pi pi-check" type="submit" label="Update" [disabled]="updateForm.invalid"></button>
                    <button id="cancelButton" type="button" pButton icon="pi pi-times" label="Cancel" (click)="editForm()"></button>
                </div>
            </div>
                <p-toast key="tst" [style]="{marginTop: '70px'}"></p-toast>
            </form>   
        </div>
    </div>

    <form #changePasswordForm="ngForm" (ngSubmit)="change(changePasswordForm)">
        <div class="ui-g form-group ui-fluid">
            <p-dialog header="Change Password" [(visible)]="displayModal" [modal]="true" [style]="{width: '400px'}"
                [draggable]="false" [closable]="false" [resizable]="false">

                <p-messages [closable]="false" [value]="msgForDialog"></p-messages>

                <div class="ui-g-12">
                    <span class="md-inputfield md-inputfield-box">
                        <input type="text" id="password" name="password" [(ngModel)]="password" type="password"
                            pInputText>
                        <label>Enter Current Password</label>
                    </span>
                </div>

                <div class="ui-g-12">
                    <span class="md-inputfield md-inputfield-box">
                        <input type="text" id="newPassword" name="newPassword" [(ngModel)]="newPassword" type="password"
                            pInputText>
                        <label>Enter New Password</label>
                    </span>
                </div>

                <div class="ui-g-12">
                    <span class="md-inputfield md-inputfield-box">
                        <input type="text" name="confirmNewPassword" [(ngModel)]="confirmNewPassword" type="password" 
                            pInputText>
                        <label>Re-Enter New Password</label>
                    </span>
                </div>

                <div class="ui-g-6" style="text-align: center;">
                    <button id="activationButton" type="button" pButton icon="pi pi-check" type="submit"
                        label="Change Password"></button>
                </div>
                <div class="ui-g-6" style="text-align: center;">
                    <button id="cancelDialogButton" type="button" pButton icon="pi pi-times" label="Cancel" (click)="clearDialog()"></button>
                </div>
            </p-dialog>
        </div>
    </form>
</div>
