<div class="login-body">
    <div class="login-panel ui-fluid">
        <div class="login-panel-header">
            <img src="./assets/layout/images/logo-slim.png">
        </div>
        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" >
        <div class="login-panel-content">
            <div class="ui-g">
                <div class="ui-g-12">
                    <h1>Sign-in to HoMED Serviceman Application</h1>
                </div>
                <div class="ui-g-12">
                    <span class="md-inputfield">
                        <input type="text" pInputText name="nric" [(ngModel)]="nric" minlength="9" maxlength="9" required>
                        <label>NRIC</label>
                    </span>
                </div>
                <div class="ui-g-12">
                    <span class="md-inputfield">
                        <input type="text" name="password" [(ngModel)]="password" type="password" required pInputText>
                        <label>Password</label>
                    </span>
                </div>
                <div class="ui-g-12">
                    <button pButton type="button" [disabled]="loginForm.invalid" type="submit" label="Sign In" icon="ui-icon-person"></button>
                </div>
                <div class="ui-g-12">
                    Forgot your password? <a href="#">Click here</a>
                </div>
            </div>
        </div>
        </form>
    </div>
</div>
